<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #stats {
            display: inline-block;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            padding: 20px;
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <h1>GitHub Stats</h1>
    <div id="stats">
        <label for="username">Fabr1ce: </label>
        <input type="text" id="username" placeholder="Fabr1ce">
        <button id="fetchStats">Get Stats</button>
        <p><strong>Public Repos:</strong> <span id="public-repos">-</span></p>
        <p><strong>Followers:</strong> <span id="followers">-</span></p>
        <p><strong>Following:</strong> <span id="following">-</span></p>
    </div>

    <script>
        document.getElementById('fetchStats').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            if (username) {
                fetch(`https://api.github.com/users/${username}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('User not found');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('public-repos').innerText = data.public_repos;
                        document.getElementById('followers').innerText = data.followers;
                        document.getElementById('following').innerText = data.following;
                    })
                    .catch(error => {
                        console.error('Error fetching GitHub stats:', error);
                        alert('Error: ' + error.message);
                    });
            } else {
                alert('Please enter a GitHub username.');
            }
        });
    </script>
</body>
</html>
